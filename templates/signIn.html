<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn - NoteTakerApp</title>
    {% comment %} <link rel="stylesheet" href="styles.css"> {% endcomment %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Import Google Font */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        /* Container Box */
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        /* SignIn Heading */
        .signin-box h2 {
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Input Groups */
        .input-group {
            text-align: left;
            margin-bottom: 15px;
            margin-right: 15px;
        }
        
        .input-group label {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }
        
        .input-group input:focus {
            border-color: #764ba2;
            box-shadow: 0px 0px 5px rgba(118, 75, 162, 0.5);
        }
        
        /* SignIn Button */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .btn:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
        
        /* SignUp Link */
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        
        .signup-link a {
            color: #764ba2;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="signin-box">
            <h2>Sign In to NoteTaker</h2>
            <form action="{% url 'signin' %}" method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <p style='font-size:10px;margin-left:22vw'><a href="{% url 'forget_password' %}">Forgot your password?</a></p>
                <button type="submit" class="btn">Sign In</button>
                <p class="signup-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            
            </form>
        </div>
    </div>

</body>
</html>
